<app-dashboard-layout>
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="max-w-2xl w-full">
            <!-- Success Card -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 text-center">
                <!-- Success Icon -->
                <div class="mb-6 flex justify-center">
                    <div
                        class="w-20 h-20 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center">
                        <i data-lucide="check-circle" class="w-12 h-12 text-green-600 dark:text-green-400"></i>
                    </div>
                </div>

                <!-- Success Message -->
                <h1 class="text-3xl font-bold text-navy dark:text-white mb-3">
                    Success!
                </h1>
                <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">
                    {{ message }}
                </p>

                <!-- Details Card -->
                <div class="bg-gray-50 dark:bg-gray-700/50 rounded-xl p-6 mb-8 text-left">
                    <h2 class="text-lg font-semibold text-navy dark:text-white mb-4">Request Details</h2>

                    <div class="space-y-3">
                        <div
                            class="flex items-center justify-between py-2 border-b border-gray-200 dark:border-gray-600">
                            <span class="text-gray-600 dark:text-gray-400">Opportunity Number</span>
                            <span class="font-medium text-navy dark:text-white">{{ opportunityNumber }}</span>
                        </div>

                        <div class="flex items-center justify-between py-2">
                            <span class="text-gray-600 dark:text-gray-400">Policy State</span>
                            <span class="inline-flex items-center gap-2 px-3 py-1 rounded-full text-sm font-medium"
                                [ngClass]="{
                                    'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/30 dark:text-yellow-400': policyState === 'Review',
                                    'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400': policyState === 'Approved',
                                    'bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-400': policyState !== 'Review' && policyState !== 'Approved'
                                }">
                                <i data-lucide="clock" class="w-4 h-4" *ngIf="policyState === 'Review'"></i>
                                <i data-lucide="check" class="w-4 h-4" *ngIf="policyState === 'Approved'"></i>
                                {{ policyState }}
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Info Message -->
                <div
                    class="bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg p-4 mb-8">
                    <div class="flex items-start gap-3">
                        <i data-lucide="info" class="w-5 h-5 text-blue-600 dark:text-blue-400 mt-0.5"></i>
                        <p class="text-sm text-blue-800 dark:text-blue-300 text-left">
                            Your policy request is currently under review. You will be notified once it has been
                            processed and approved.
                        </p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 justify-center">
                    <button (click)="goToQuotations()"
                        class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all flex items-center justify-center gap-2">
                        <i data-lucide="list" class="w-5 h-5"></i>
                        View All Quotations
                    </button>
                    <button (click)="createNewQuote()"
                        class="px-6 py-3 bg-white dark:bg-gray-700 text-navy dark:text-white border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 transition-all flex items-center justify-center gap-2">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                        Create New Quote
                    </button>
                </div>
            </div>
        </div>
    </div>
</app-dashboard-layout>
