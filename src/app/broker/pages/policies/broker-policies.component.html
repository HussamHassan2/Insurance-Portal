<app-dashboard-layout>
    <div class="space-y-6">
        <!-- Professional Header -->
        <div class="bg-indigo-50 px-7 py-6 border-b border-gray-200">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                <div class="flex items-start gap-4">
                    <div class="bg-gradient-to-br from-indigo-500 to-indigo-600 p-3 rounded-lg shadow-sm flex-shrink-0">
                        <i data-lucide="shield" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="flex-1">
                        <h1 class="text-2xl font-bold text-gray-900 mb-1">{{ 'BROKER.POLICIES.TITLE' | translate }}</h1>
                        <p class="text-gray-600 text-base">{{ 'BROKER.POLICIES.SUBTITLE' | translate }}</p>
                    </div>
                </div>
                <!-- Date Filter Buttons -->
                <div class="flex gap-2">
                    <button *ngFor="let period of ['week', 'month', 'year']" (click)="setSelectedPeriod(period)"
                        [class.bg-indigo-600]="selectedPeriod === period" [class.text-white]="selectedPeriod === period"
                        [class.bg-white]="selectedPeriod !== period" [class.text-gray-600]="selectedPeriod !== period"
                        class="px-4 py-2 rounded-lg text-sm font-medium transition-all duration-300 capitalize border border-gray-200 hover:bg-gray-50 shadow-sm">
                        {{ 'BROKER.DASHBOARD.PERFORMANCE.' + period.toUpperCase() | translate }}
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <!-- Table Header Actions -->
            <div class="p-4 border-b border-gray-100 dark:border-gray-700 flex justify-end">
                <app-column-toggle [columns]="allColumns" [pageId]="'broker-policies-list'"
                    (visibleColumnsChange)="onVisibleColumnsChange($event)">
                </app-column-toggle>
            </div>

            <div *ngIf="error" class="p-8 text-center text-red-500">
                {{ error | translate }}
            </div>

            <div *ngIf="isLoading" class="p-12 flex justify-center">
                <app-loading-spinner></app-loading-spinner>
            </div>

            <app-dynamic-table-with-filters *ngIf="!isLoading && !error" [data]="getDisplayData()"
                [columns]="visibleColumns" [showExport]="true" [maxSelectOptions]="10" [pageSize]="pageSize"
                [currentPage]="currentPage" (filteredDataChange)="onFilteredDataChange($event)"
                (filterChange)="onFilterChange($event)" (exportData)="onExport()" (action)="handleTableAction($event)">
            </app-dynamic-table-with-filters>
        </div>

        <!-- Pagination (hidden when filtering) -->
        <app-pagination *ngIf="!isLoading && !error && totalRecords > 0 && !hasActiveFilters"
            [currentPage]="currentPage" [pageSize]="pageSize" [totalRecords]="totalRecords"
            (pageChange)="onPageChange($event)" (pageSizeChange)="onPageSizeChange($event)">
        </app-pagination>

    </div>
</app-dashboard-layout>
