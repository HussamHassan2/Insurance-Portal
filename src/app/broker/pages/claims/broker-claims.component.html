<app-dashboard-layout>
    <div class="space-y-6">
        <!-- Professional Header -->
        <div class="bg-teal-50 px-7 py-6 border-b border-gray-200">
            <div class="flex items-start gap-4">
                <div class="bg-gradient-to-br from-teal-500 to-teal-600 p-3 rounded-lg shadow-sm flex-shrink-0">
                    <i data-lucide="clipboard-check" class="w-6 h-6 text-white"></i>
                </div>
                <div class="flex-1">
                    <h1 class="text-2xl font-bold text-gray-900 mb-1">{{ 'BROKER.CLAIMS.TITLE' | translate }}</h1>
                    <p class="text-gray-600 text-base">{{ 'BROKER.CLAIMS.SUBTITLE' | translate }}</p>
                </div>
                <button (click)="isChassisModalOpen = true"
                    class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 flex items-center gap-2 transition-all">
                    <i-lucide name="plus" class="w-4 h-4"></i-lucide>
                    {{ 'BROKER.CLAIMS.INTIMATE_CLAIM' | translate }}
                </button>
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <!-- Table Header Actions -->
            <div class="p-4 border-b border-gray-100 dark:border-gray-700 flex justify-end">
                <app-column-toggle [columns]="allColumns" [pageId]="'broker-claims-list'"
                    (visibleColumnsChange)="onVisibleColumnsChange($event)">
                </app-column-toggle>
            </div>

            <div *ngIf="error" class="p-8 text-center text-red-500">
                {{ error | translate }}
            </div>

            <div *ngIf="isLoading" class="p-12 flex justify-center">
                <app-loading-spinner></app-loading-spinner>
            </div>

            <app-dynamic-table-with-filters *ngIf="!isLoading && !error" [data]="data" [columns]="visibleColumns"
                [showExport]="true" [maxSelectOptions]="10" (filteredDataChange)="onFilteredDataChange($event)"
                (exportData)="onExport()" (action)="handleTableAction($event)">
            </app-dynamic-table-with-filters>

            <!-- Pagination -->
            <app-pagination *ngIf="!isLoading && !error && totalRecords > 0" [currentPage]="currentPage"
                [pageSize]="pageSize" [totalRecords]="totalRecords" (pageChange)="onPageChange($event)"
                (pageSizeChange)="onPageSizeChange($event)">
            </app-pagination>
        </div>

    </div>

    <!-- Chassis Validation Modal -->
    <app-chassis-validation-modal [isOpen]="isChassisModalOpen" (close)="isChassisModalOpen = false">
    </app-chassis-validation-modal>
</app-dashboard-layout>
