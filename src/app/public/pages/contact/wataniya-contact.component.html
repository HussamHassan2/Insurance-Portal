<div class="min-h-screen bg-gray-50">
    <app-navbar></app-navbar>

    <!-- Wataniya Contact Hero - More Corporate/Clean -->
    <div class="bg-navy py-12 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-bold text-white mb-2">{{ 'CONTACT.HERO.TITLE' | translate }}</h1>
            <p class="text-gray-400 text-lg">
                {{ 'CONTACT.HERO.DESC' | translate }}
            </p>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Contact Form -->
            <div class="lg:col-span-2 bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="p-8">
                    <h2 class="text-2xl font-bold text-navy mb-6 border-b pb-2">{{ 'CONTACT.FORM.TITLE' | translate }}
                    </h2>
                    <form (ngSubmit)="onSubmit()" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">{{
                                    'CONTACT.FORM.NAME_LABEL' | translate }}</label>
                                <input type="text" [(ngModel)]="formData.name" name="name" required
                                    class="w-full px-4 py-3 rounded border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                                    [placeholder]="'CONTACT.FORM.NAME_PLACEHOLDER' | translate">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">{{
                                    'CONTACT.FORM.EMAIL_LABEL' | translate }}</label>
                                <input type="email" [(ngModel)]="formData.email" name="email" required
                                    class="w-full px-4 py-3 rounded border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                                    [placeholder]="'CONTACT.FORM.EMAIL_PLACEHOLDER' | translate">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">{{
                                    'CONTACT.FORM.PHONE_LABEL' | translate }}</label>
                                <input type="tel" [(ngModel)]="formData.phone" name="phone"
                                    class="w-full px-4 py-3 rounded border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                                    [placeholder]="'CONTACT.FORM.PHONE_PLACEHOLDER' | translate">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-700 mb-2">{{
                                    'CONTACT.FORM.SUBJECT_LABEL' | translate }}</label>
                                <input type="text" [(ngModel)]="formData.subject" name="subject" required
                                    class="w-full px-4 py-3 rounded border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition"
                                    [placeholder]="'CONTACT.FORM.SUBJECT_PLACEHOLDER' | translate">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">{{
                                'CONTACT.FORM.MESSAGE_LABEL' | translate }}</label>
                            <textarea [(ngModel)]="formData.message" name="message" rows="6" required
                                class="w-full px-4 py-3 rounded border border-gray-300 focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition resize-y"
                                [placeholder]="'CONTACT.FORM.MESSAGE_PLACEHOLDER' | translate"></textarea>
                        </div>

                        <div class="flex justify-end">
                            <button type="submit" [disabled]="loading"
                                class="bg-primary hover:bg-primary-dark text-white font-bold py-3 px-8 rounded shadow transition-transform transform active:scale-95 disabled:opacity-70 flex items-center gap-2">
                                <i-lucide *ngIf="loading" name="loader-2" class="w-5 h-5 animate-spin"></i-lucide>
                                {{ loading ? ('CONTACT.FORM.SENDING' | translate) : ('CONTACT.FORM.SUBMIT' | translate)
                                }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Sidebar / Info -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Info Card -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="font-bold text-lg text-navy mb-4 border-l-4 border-primary pl-3">Contact Information</h3>
                    <div class="space-y-6">
                        <div *ngFor="let info of contactInfo" class="flex items-start gap-4">
                            <div
                                class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center flex-shrink-0 text-primary">
                                <i-lucide [name]="info.icon" class="w-5 h-5"></i-lucide>
                            </div>
                            <div>
                                <h4 class="font-semibold text-gray-900">{{ info.title | translate }}</h4>
                                <div class="space-y-0.5 text-sm text-gray-500">
                                    <p *ngFor="let detail of info.details">{{ detail | translate }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="bg-white rounded-lg shadow-lg overflow-hidden h-64 border border-gray-200">
                    <iframe title="Office Location"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3609.970177!2d55.27!3d25.20!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0!2zMjXCsDEyJzAwLjAiTiA1NcKwMTYnMTIuMCJF!5e0!3m2!1sen!2sae!4v1234567890"
                        width="100%" height="100%" style="border: 0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
