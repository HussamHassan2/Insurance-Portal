<app-auth-layout [title]="'AUTH.FORGOT_PASSWORD.TITLE' | translate"
    [subtitle]="'AUTH.FORGOT_PASSWORD.SUBTITLE' | translate">
    <form class="space-y-6" (submit)="handleSubmit()">
        <app-text-input [label]="'AUTH.FORGOT_PASSWORD.EMAIL' | translate" name="email" type="email" icon="mail"
            [(ngModel)]="email" [placeholder]="'AUTH.FORGOT_PASSWORD.EMAIL_PLACEHOLDER' | translate" [required]="true">
        </app-text-input>

        <!-- Error Alert Removed - Using Toasts -->

        <button type="submit" [disabled]="loading"
            class="w-full h-12 flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 text-white font-bold rounded-xl transition-all shadow-lg shadow-primary/20 disabled:opacity-70 disabled:cursor-not-allowed">
            <i-lucide *ngIf="loading" name="loader-2" class="w-5 h-5 animate-spin"></i-lucide>
            <i-lucide *ngIf="!loading" name="mail" class="w-5 h-5"></i-lucide>
            {{ loading ? ('AUTH.FORGOT_PASSWORD.SENDING' | translate) : ('AUTH.FORGOT_PASSWORD.SEND_RESET_LINK' |
            translate) }}
        </button>

        <div class="text-center">
            <a routerLink="/login"
                class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-primary transition-colors">
                <i-lucide name="arrow-left" class="w-4 h-4 mr-2"></i-lucide>
                {{ 'AUTH.FORGOT_PASSWORD.BACK_TO_LOGIN' | translate }}
            </a>
        </div>
    </form>
</app-auth-layout>
