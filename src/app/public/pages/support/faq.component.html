<app-navbar></app-navbar>

<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-16">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-12 text-center">
            <h1 class="text-4xl font-bold text-navy dark:text-white mb-4">Frequently Asked Questions</h1>
            <p class="text-xl text-gray-600 dark:text-gray-300">Find answers to common questions about our services.</p>
        </div>

        <div class="space-y-4">
            <div *ngFor="let faq of faqs; let i = index"
                class="bg-white dark:bg-gray-800 rounded-2xl border border-gray-200 dark:border-gray-700 shadow-sm overflow-hidden transition-all duration-300">
                <button (click)="toggleFaq(i)" class="w-full px-8 py-6 flex items-center justify-between text-left">
                    <span class="text-lg font-bold text-navy dark:text-white">{{ faq.question }}</span>
                    <div class="w-10 h-10 rounded-full bg-gray-50 dark:bg-gray-700 flex items-center justify-center transition-all duration-300"
                        [ngClass]="faq.open ? 'rotate-180 bg-primary/10 text-primary' : 'text-gray-400'">
                        <i-lucide name="chevron-down" class="w-6 h-6"></i-lucide>
                    </div>
                </button>
                <div *ngIf="faq.open" class="px-8 pb-8 animate-fadeIn">
                    <div class="h-px bg-gray-100 dark:bg-gray-700 mb-6"></div>
                    <p class="text-gray-600 dark:text-gray-400 text-lg leading-relaxed">
                        {{ faq.answer }}
                    </p>
                </div>
            </div>
        </div>

        <!-- Still need help? -->
        <div
            class="mt-16 text-center bg-white dark:bg-gray-800 p-8 rounded-3xl border border-gray-200 dark:border-gray-700 shadow-sm">
            <h3 class="text-2xl font-bold text-navy dark:text-white mb-4">Still have questions?</h3>
            <p class="text-gray-600 dark:text-gray-400 mb-8">If you couldn't find the answer you were looking for,
                please contact our support team.</p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a routerLink="/contact"
                    class="px-8 py-3 bg-primary text-white font-bold rounded-xl hover:bg-primary-dark transition-all shadow-lg shadow-primary/20">
                    Contact Support
                </a>
                <a routerLink="/support"
                    class="px-8 py-3 bg-gray-100 dark:bg-gray-700 text-navy dark:text-white font-bold rounded-xl hover:bg-gray-200 dark:hover:bg-gray-600 transition-all">
                    Support Center
                </a>
            </div>
        </div>
    </div>
</div>
