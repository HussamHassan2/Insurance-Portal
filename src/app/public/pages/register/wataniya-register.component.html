<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <a routerLink="/" class="inline-block mb-6">
                <!-- Use strict Wataniya Logo or Text -->
                <div class="flex items-center justify-center gap-2">
                    <div class="bg-primary text-white p-2 rounded-lg font-bold text-2xl">W</div>
                    <span class="text-2xl font-bold text-navy">Al Wataniya</span>
                </div>
            </a>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Already have an account?
                <a routerLink="/login" class="font-medium text-primary hover:text-primary-dark transition-colors">
                    Sign in here
                </a>
            </p>
        </div>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl sm:rounded-2xl sm:px-10 border border-gray-100">
            <form (ngSubmit)="onSubmit()" class="space-y-6">

                <!-- Full Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <div class="mt-1">
                        <input [(ngModel)]="formData.name" name="name" type="text" required
                            class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email address</label>
                    <div class="mt-1">
                        <input [(ngModel)]="formData.email" name="email" type="email" required
                            class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                </div>

                <!-- Phone -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Phone</label>
                    <div class="mt-1">
                        <input [(ngModel)]="formData.phone" name="phone" type="tel" required
                            class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input [(ngModel)]="formData.password" name="password" type="password" required
                            class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="mt-1">
                        <input [(ngModel)]="formData.confirmPassword" name="confirmPassword" type="password" required
                            class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                    </div>
                </div>

                <!-- Terms -->
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="text-primary hover:text-primary-dark">Terms</a> and <a
                            href="#" class="text-primary hover:text-primary-dark">Privacy Policy</a>
                    </label>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Registry
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
