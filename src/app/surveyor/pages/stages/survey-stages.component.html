<app-dashboard-layout>
    <div class="mb-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">{{ title }}</h1>
                <p class="text-gray-600 dark:text-gray-400">{{ description }}</p>
            </div>
            <button (click)="router.navigate(['/dashboard/surveyor'])"
                class="px-4 py-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 shadow-sm transition-colors">
                Back to Overview
            </button>
        </div>
    </div>

    <div *ngIf="loading" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
        <p class="mt-4 text-gray-600 dark:text-gray-400">Loading stages...</p>
    </div>

    <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Pending -->
        <div (click)="handleStageClick('pending')"
            class="group relative overflow-hidden bg-white dark:bg-gray-800 p-6 rounded-xl border border-gray-200 dark:border-gray-700 hover:border-primary/50 dark:hover:border-primary/50 hover:shadow-lg transition-all duration-300 cursor-pointer">
            <div class="flex items-center justify-between mb-4">
                <div class="p-3 rounded-lg bg-yellow-100 dark:bg-gray-700">
                    <!-- Icon equivalent to Clock -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5 text-gray-400 group-hover:text-primary group-hover:translate-x-1 transition-all duration-300"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </div>
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-1">Pending Surveys</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">Surveys that need acceptance or rejection</p>
            <p class="text-3xl font-bold text-primary">{{ currentStats.pending }}</p>
        </div>

        <!-- Suspended -->
        <div (click)="handleStageClick('suspended')"
            class="group relative overflow-hidden bg-white dark:bg-gray-800 p-6 rounded-xl border border-gray-200 dark:border-gray-700 hover:border-primary/50 dark:hover:border-primary/50 hover:shadow-lg transition-all duration-300 cursor-pointer">
            <div class="flex items-center justify-between mb-4">
                <div class="p-3 rounded-lg bg-red-100 dark:bg-gray-700">
                    <!-- Icon equivalent to PauseCircle -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="w-6 h-6 text-red-600">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="10" x2="10" y1="15" y2="9"></line>
                        <line x1="14" x2="14" y1="15" y2="9"></line>
                    </svg>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="w-5 h-5 text-gray-400 group-hover:text-primary group-hover:translate-x-1 transition-all duration-300"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </div>
            <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-1">Suspended Surveys</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">Surveys suspended for another time</p>
            <p class="text-3xl font-bold text-primary">{{ currentStats.suspended }}</p>
        </div>
    </div>
</app-dashboard-layout>
