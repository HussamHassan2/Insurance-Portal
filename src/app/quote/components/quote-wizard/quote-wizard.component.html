                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-between">
                            <!-- Step 1: Vehicle -->
                            <div class="group flex flex-col items-center">
                                <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white border-2"

                                    class="border-gray-300 text-gray-500 hover:border-gray-400">
                                    <span class="h-5 w-5" data-lucide="car">üöó</span>
                                </span>
                                <span class="mt-2 text-sm font-medium text-gray-900">Vehicle</span>
                            </div>

                            <!-- Step 2: Driver -->
                            <div class="group flex flex-col items-center">
                                <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white border-2"
                                    [routerLink]="['driver']" routerLinkActive="border-primary bg-primary text-white"
                                    class="border-gray-300 text-gray-500 hover:border-gray-400">
                                    <span class="h-5 w-5" data-lucide="user">üë§</span>
                                </span>
                                <span class="mt-2 text-sm font-medium text-gray-500">Driver</span>
                            </div>

                            <!-- Step 3: Coverage -->
                            <div class="group flex flex-col items-center">
                                <span class="flex h-10 w-10 items-center justify-center rounded-full bg-white border-2"
                                    [routerLink]="['coverage']" routerLinkActive="border-primary bg-primary text-white"
                                    class="border-gray-300 text-gray-500 hover:border-gray-400">
                                    <span class="h-5 w-5" data-lucide="shield">üõ°Ô∏è</span>
                                </span>
                                <span class="mt-2 text-sm font-medium text-gray-500">Coverage</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="bg-white shadow rounded-lg p-6">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
