<div class="fixed bottom-6 right-6 z-50 transform transition-all duration-300">
    <button (click)="toggleChat()"
        class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-lg transition-all duration-300 flex items-center justify-center transform hover:scale-105 relative"
        [class.animate-bounce]="((chatState$ | async)?.unreadCount ?? 0) > 0">
        <lucide-icon name="message-circle" class="w-6 h-6"></lucide-icon>
        <span class="ml-2 font-medium hidden md:inline-block">Live Chat</span>

        <span *ngIf="((chatState$ | async)?.unreadCount ?? 0) > 0"
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center border-2 border-white">
            {{ (chatState$ | async)?.unreadCount }}
        </span>
    </button>
</div>
