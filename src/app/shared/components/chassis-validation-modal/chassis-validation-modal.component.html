<div *ngIf="isOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="p-6 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
            <h2 class="text-xl font-bold text-navy dark:text-white">Intimate Claim</h2>
            <button (click)="onClose()" class="text-gray-400 hover:text-gray-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Content -->
        <div class="p-6">
            <div class="mb-6">
                <p class="text-gray-600 dark:text-gray-300 mb-4">
                    Enter the vehicle chassis number to validate the policy and proceed with claim intimation.
                </p>

                <app-text-input label="Date of Loss" type="date" [(ngModel)]="lossDate" [required]="true"
                    [max]="maxDate">
                </app-text-input>

                <app-text-input label="Chassis Number" [(ngModel)]="chassisNumber" placeholder="Enter chassis number"
                    [required]="true" (keyup.enter)="onValidate()">
                </app-text-input>


            </div>

            <div class="flex justify-end gap-3">
                <button type="button" (click)="onClose()"
                    class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                    Cancel
                </button>
                <button type="button" (click)="onValidate()" [disabled]="loading || !chassisNumber.trim() || !lossDate"
                    class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    {{ loading ? 'Validating...' : 'Continue' }}
                </button>
            </div>
        </div>
    </div>
</div>
