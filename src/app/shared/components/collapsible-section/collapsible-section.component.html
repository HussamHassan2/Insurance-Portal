<div
    class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden transition-all duration-300">
    <div [ngClass]="getSectionClass()" class="flex items-center justify-between p-4 cursor-pointer"
        (click)="onToggle()">
        <div class="flex items-center gap-2">
            <div [ngClass]="getIconClass()" class="p-2 rounded-lg">
                <!-- Icon placeholder - will use lucide-angular or similar -->
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-navy dark:text-white">{{ title }}</h3>
        </div>
        <div class="flex items-center gap-2">
            <svg *ngIf="isComplete" class="w-5 h-5 text-green-500" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <svg [ngClass]="{ 'rotate-90': expanded }" class="w-5 h-5 text-gray-400 transition-transform" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </div>
    </div>

    <div *ngIf="expanded" class="p-6 border-t border-gray-100 dark:border-gray-700 animate-fadeIn">
        <ng-content></ng-content>
    </div>
</div>
