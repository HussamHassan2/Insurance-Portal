<app-dashboard-layout>
    <div class="space-y-6">
        <!-- Header -->
        <div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">System Reports</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1">View and generate system reports</p>
        </div>

        <!-- Statistics Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <app-card title="Total Policies">
                <p class="text-3xl font-bold text-primary">{{ totalPolicies.toLocaleString() }}</p>
            </app-card>

            <app-card title="Total Claims">
                <p class="text-3xl font-bold text-orange-600">{{ totalClaims.toLocaleString() }}</p>
            </app-card>

            <app-card title="Total Revenue">
                <p class="text-3xl font-bold text-green-600">${{ (totalRevenue / 1000000).toFixed(1) }}M</p>
            </app-card>

            <app-card title="Active Users">
                <p class="text-3xl font-bold text-blue-600">{{ activeUsers.toLocaleString() }}</p>
            </app-card>
        </div>

        <!-- Reports Table -->
        <app-data-table [config]="tableConfig" (rowClick)="onRowClick($event)" (exportData)="onExport()">
        </app-data-table>
    </div>
</app-dashboard-layout>
